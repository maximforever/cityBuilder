<!DOCTYPE html>
<html>
<head>
  <title>CityBuilder</title>
</head>
<body>
  <canvas height="800" width="800" id="canvas"></canvas>

  <div id="controls">
    <input type="checkbox" id="show-labels" name="labels" value="Bike">
    <label for="labels">show labels</label><br>

    <input type="checkbox" id="show-wireframe" name="wireframe" value="Bike">
    <label for="wireframe">show wireframe</label><br>
  </div>

  <div id="debug-info">
    <p>
      mouse: <span id="mouse-coords"></span>
    </p>

    <p>
      shape in progress: <span id="in-progress"></span>
    </p>

    <p>
      currentShape: <pre id="current-shape"></pre>
    </p>
  </div>

  <script src="graphics.js"></script>
  <script src="cityBuilder.js"></script>
</body>
</html>
